<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <li style="background-color: #98ee99;margin-bottom: 0.2em;" ion-item *ngFor="let text of textList">
      {{text}}
    </li>
  </ion-list>
</ion-content>

<ion-footer>
  <table style="height: 20%; text-align: center" >
    <tr>
      <td style="width: 70%">
        <ion-input style="width:100%; height: 60%; border:1px solid #0c0000" (keypress)="onKeypress($event,input)" #input></ion-input>
      </td>
      <td style="width: 30%">
        <button ion-button (click)="onClick(input)" class="button_enter">Enter</button>
      </td>
    </tr>
    <tr>
      <td style="width: 70%">
        <input type="file" class="upload" ng2FileSelect [uploader]="uploader" (change)="upload()">

      </td>
      <td style="text-align: center; width: 30%">
        <button ion-button (click)="showHistory()" class="button_enter">History</button>
      </td>
    </tr>

  </table>
</ion-footer>
